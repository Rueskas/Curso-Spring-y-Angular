<div class="card bg-dark text-white">
	<div class="card-header">{{title}}</div>
	<div class="card-body">
		<form>
			<div class="form-group row">
				<label for="name" class="col-form-label col-sm-2">Name</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" tag="name" [ngModel]='customer.getName()' (ngModelChange)="customer.setName($event)" name="name">
				</div>
			</div>
			<div class="form-group row">
				<label for="surname" class="col-form-label col-sm-2">Surname</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="surname" [ngModel]='customer.getSurname()' (ngModelChange)="customer.setSurname($event)">
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-form-label col-sm-2">Email</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="email" [ngModel]='customer.getEmail()' (ngModelChange)="customer.setEmail($event)">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<button class="btn btn-primary" role="button" (click)="create()" *ngIf="!customer.getId() else editButton">Save</button>
					<ng-template #editButton>
						<button class="btn btn-success" role="button" (click)="update()">Edit</button>
					</ng-template>

				</div>
			</div>
		</form>
	</div>
</div>
