<ul *ngIf="pages?.length > 0" class="pagination">
	<!--style="overflow:scroll"-->

	<li class="page-item" [ngClass]="paginator.first? 'disabled':''">
		<a class="page-link" [routerLink]="['/customers/page', paginator.number-1]">&laquo;</a>
	</li>

	<li class="page-item" [ngClass]="paginator.first? 'disabled':''">
		<a class="page-link" [routerLink]="['/customers/page', 0]">First</a>
	</li>

	<li class="page-item" *ngFor="let page of pages" [ngClass]="page-1 == paginator.number? 'active':''">
		<a class="page-link" [routerLink]="['/customers/page',page-1]">{{page}}</a>
	</li>

	<li class="page-item" [ngClass]="paginator.last? 'disabled':''">
		<a class="page-link" [routerLink]="['/customers/page', paginator.totalPages-1]">Last</a>
	</li>

	<li class="page-item" [ngClass]="paginator.last? 'disabled':''">
		<a class="page-link" [routerLink]="['/customers/page', paginator.number+1]">&raquo;</a>
	</li>
</ul>
